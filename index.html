    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 여기에 구글 앱 스크립트 배포 후 생성된 URL을 입력하세요.
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-AZ54-KZQU7CFn-lcr38W8Gymi36A7eBLgnIYZtW-rnqBny52quGaEI0NUpNk2d-u/exec'; 

            const examData = {
                test4: {
                    title: '실전 테스트 4',
                    questions: [
                        { work: '만분가', type: '시어의 의미', passage: "천상 백옥경(白玉京) 십이루 어디매오 / 오색운 깁픈 곳의 자청전(紫淸殿)이 그려시니", question: "「만분가」의 제시된 구절에서 '백옥경', '자청전'이 공통적으로 상징하는 공간은?", options: ["화자가 유배를 온 장소", "화자가 그리워하는 고향", "신선이 사는 이상 세계", "임금이 계시는 궁궐", "화자의 억울함이 풀리는 공간"], answer: 3, explanation: "'백옥경'과 '자청전'은 모두 옥황상제나 신선이 사는 천상의 공간을 의미하지만, 이 작품에서는 화자가 그리워하는 임금이 계시는 한양의 궁궐을 비유적으로 나타냅니다." },
                        { work: '만분가', type: '화자의 태도', passage: "차라리 씌여지여 억만(億萬) 번 변화하여 / 남산(南山) 늦즌 봄의 두견(杜鵑)의 넋이 되여 / 이화(梨花) 가디 우희 밤낫즐 못 울거든 / 삼청동리(三清洞裏)의 점은 한널 구름 되여 / 브람의 흘리느라 자미궁(紫微宮)의 노라올라", question: "「만분가」의 제시된 구절에 나타난 화자의 소망으로 가장 적절한 것은?", options: ["죽어서라도 임에게 자신의 억울함을 호소하고 싶다.", "자연에 귀의하여 모든 시름을 잊고 싶다.", "신선이 되어 세속적인 삶에서 벗어나고 싶다.", "새로운 존재로 다시 태어나고 싶다.", "임과의 재회를 체념하고 슬퍼하고 있다."], answer: 0, explanation: "화자는 죽어서 '두견의 넋'이나 '구름'이 되어서라도 임금이 계신 궁궐에 가서 자신의 억울한 마음을 실컷 아뢰고 싶다고 말하며, 간절한 소망을 드러내고 있습니다." },
                        { work: '쉽게 씌어진 시', type: '시어의 의미', passage: "시인(詩人)이란 슬픈 천명(天命)인 줄 알면서도 / 한 줄 시를 적어 볼까,", question: "「쉽게 씌어진 시」에서 화자가 '시인'이라는 자신의 운명을 '슬픈 천명'이라고 인식한 이유는?", options: ["시를 써도 가난에서 벗어날 수 없기 때문에", "암울한 시대 현실에 적극적으로 저항하지 못하고 글이나 쓰는 존재라고 생각하기 때문에", "자신의 시가 다른 사람들에게 인정받지 못하기 때문에", "시를 쓰는 고통이 너무나 크기 때문에", "시인으로서의 재능이 부족하다고 느끼기 때문에"], answer: 1, explanation: "화자는 일제강점기라는 암담한 현실 속에서, 저항적인 삶을 살지 못하고 무기력하게 시를 쓰는 행위 자체에 대해 깊은 고뇌와 부끄러움을 느끼고 있습니다. 그래서 시인으로서의 삶을 '슬픈 천명'이라고 표현한 것입니다." },
                        { work: '겨울-나무로부터 봄-나무에로', type: '시상 전개', question: "「겨울-나무로부터 봄-나무에로」에서 시상이 전환되는 계기가 되는 시구는?", options: ["자기 온몸으로 나무는 나무가 된다", "두 손 올리고 벌 받는 자세로 서서", "이게 아닌데 이게 아닌데", "온몸이 으스러지도록", "꽃피는 나무는 자기 몸으로"], answer: 2, explanation: "'이게 아닌데 이게 아닌데'라는 구절을 통해, 겨울나무는 억압적인 현실을 그저 수용하는 소극적 자세에서 벗어나 현실을 부정하고 거부하며 새로운 변화를 모색하는 능동적인 자세로 전환하게 됩니다." },
                        { work: '황혼', type: '화자의 인식 확장', passage: "저 십이(十二) 성좌(星座)의 반짝이는 별들에게도, / 종소리 저문 삼림(森林) 속 그윽한 수녀(修女)들에게도, / 시멘트 장판 위 그 많은 수인(囚人)들에게도,", question: "「황혼」에서 화자가 '별', '수녀', '수인' 등을 나열한 의도는 무엇인가?", options: ["자신이 동경하는 대상들을 보여주기 위해", "자신과 같이 고독하고 소외된 존재들을 구체적으로 제시하기 위해", "아름다운 저녁 풍경을 감각적으로 묘사하기 위해", "자신의 박학다식함을 과시하기 위해", "앞으로 만나게 될 사람들을 암시하기 위해"], answer: 1, explanation: "화자는 자신의 외로움을 인식한 후, 시선을 외부로 돌려 '별', '수녀', '수인' 등 자신처럼 고독하고 소외된 다양한 존재들을 떠올립니다. 이를 통해 개인의 고독을 인류 보편의 문제로 확장하고 그들에 대한 연민과 애정을 드러냅니다." },
                        { work: '정읍사', type: '시어의 기능', passage: "어긔야 즌 데를 드디욜셰라", question: "「정읍사」에서 '즌 데'가 남편을 유혹하는 다른 여인이나 공간을 의미한다고 해석할 경우, 화자의 어떤 심리가 부각되는가?", options: ["남편에 대한 절대적인 믿음", "남편의 안전에 대한 막연한 불안감", "남편의 외도에 대한 의심과 질투", "남편이 무사히 돌아오리라는 기대감", "남편에 대한 원망과 체념"], answer: 2, explanation: "'즌 데'를 단순히 '위험한 곳'이 아니라 '남편을 유혹하는 부정한 곳(여인)'으로 해석한다면, 이 노래는 남편의 안전뿐만 아니라 부부간의 사랑과 신의를 지키고 싶어 하는 화자의 마음, 즉 남편의 변심에 대한 불안과 질투의 심리가 담긴 노래로 해석될 수 있습니다." },
                        { work: '제망매가', type: '시어의 의미', passage: "  가지라 나고 / 가는 곳 모드론뎌.", question: "「제망매가」에서 '한 가지'는 무엇을 비유하는가?", options: ["같은 운명", "같은 부모", "같은 나라", "같은 소망", "같은 슬픔"], answer: 1, explanation: "'한 가지'는 화자와 죽은 누이가 같은 부모에게서 태어난 혈육 관계임을 비유적으로 나타내는 말입니다. 한 나무의 가지에서 났지만 결국 다른 곳으로 떨어지는 잎처럼, 한 부모에게서 태어났지만 죽음으로 이별하게 된 안타까움을 표현합니다." },
                        { work: '동동', type: '시어의 비유', passage: "3월 나며 개(開)한 아으 만춘(滿春) 달욋고지여 / 남이 브롤 즈슬 디녀 나샷다", question: "「동동」 3월령에서 임의 모습을 비유한 '달욋곶(진달래꽃)'의 속성으로 가장 적절한 것은?", options: ["고결한 지조", "강인한 생명력", "남들이 부러워할 만한 아름다운 모습", "변치 않는 사랑", "슬픈 사연"], answer: 2, explanation: "늦봄에 산 가득 피어나는 진달래꽃(달욋곶)처럼, 임의 모습이 남들이 모두 부러워할 만큼 빼어나게 아름답다고 예찬하고 있습니다." },
                        { work: '이생규장전', type: '전기성', passage: "그러나 이제 봄바람이 깊은 골짜기에 불어와서 제 환신(幻身)이 이승에 되돌아왔습니다.", question: "「이생규장전」에서 작가가 죽은 최 여인을 '환신'으로 되살리는 비현실적 설정을 한 가장 주된 이유는?", options: ["독자의 흥미를 유발하기 위해", "삶과 죽음의 경계가 무의미함을 보여주기 위해", "죽음을 초월한 간절한 사랑을 형상화하기 위해", "당대 현실의 비극성을 강조하기 위해", "권선징악이라는 주제를 드러내기 위해"], answer: 2, explanation: "전쟁과 죽음이라는 현실적 장벽에 부딪힌 두 사람의 사랑을, 죽은 인물을 환생시키는 비현실적인 설정을 통해 이어감으로써, 죽음조차 갈라놓을 수 없는 애절하고 간절한 사랑의 힘을 강조하고 있습니다." },
                        { work: '시조', type: '화자의 정서 (윤선도)', passage: "산수간(山水間) 바회 아래 뛰집을 짓노라 하니 / 그 모론 놈들은 웃는다 한다마는 / 어리고 햐암의 뜻의는 내 분(分)인가 하노라.", question: "윤선도의 「만흥」 제1수에 나타난 화자의 정서로 가장 적절한 것은?", options: ["안분지족(安分知足)", "연군지정(戀君之情)", "우국충정(憂國衷情)", "맥수지탄(麥秀之嘆)", "절차탁마(切磋琢磨)"], answer: 0, explanation: "화자는 남들이 비웃더라도 자연 속에 소박한 집을 짓고 사는 것이 자신의 분수에 맞는 삶이라고 여기고 있습니다. 이는 자신의 분수에 만족하며 편안하게 살아가는 '안분지족'의 태도를 잘 보여줍니다." },
                        { work: '만분가', type: '표현 방식', passage: "성문(城門) 모딘 불의 옥석(玉石)이 함께 타니 / 뜰 앞희 심은 난(蘭)이 반(半)이나 이우레라", question: "「만분가」의 제시된 구절을 통해 화자가 말하고자 하는 바는?", options: ["훌륭한 인재와 어리석은 인재는 함께 등용될 수 없다.", "큰 화를 입으면 귀한 것과 천한 것 가릴 것 없이 모두 피해를 입는다.", "착한 사람과 악한 사람은 결국 같은 운명을 맞게 된다.", "인재를 기르기 위해서는 오랜 시간과 노력이 필요하다.", "자신의 잘못이 아님에도 억울하게 화를 입었다."], answer: 4, explanation: "성문에 난 불에 옥과 돌이 함께 탄다는 것은 무오사화라는 정치적 사건으로 인해 죄가 있는 사람과 없는 사람이 모두 화를 입었음을 비유합니다. 뜰 앞의 난초가 반이나 시들었다는 것은 자신과 같은 무고한 신하들이 피해를 입었음을 의미하며, 억울함을 토로하는 것입니다." },
                        { work: '쉽게 씌어진 시', type: '시상의 전환', passage: "나는 무얼 바라 / 나는 다만, 홀로 침전(沈澱)하는 것일까? // 인생은 살기 어렵다는데 / 시가 이렇게 쉽게 씌어지는 것은 / 부끄러운 일이다.", question: "「쉽게 씌어진 시」에서 6연의 '침전'의 이미지가 7연의 '부끄러움'으로 이어지면서 나타나는 효과는?", options: ["개인적 무기력감에 대한 성찰이 시대 현실에 대한 책임감으로 심화된다.", "과거에 대한 반성에서 미래에 대한 희망으로 전환된다.", "내면적 갈등이 해소되고 현실과 화해하게 된다.", "객관적 현실 인식이 주관적 정서 토로로 바뀐다.", "소극적 태도에서 적극적 저항 의지로 변화한다."], answer: 0, explanation: "6연에서 화자는 끝없이 가라앉는(침전) 자신의 무기력한 모습을 돌아봅니다. 이러한 개인적 성찰은 7연에서 '살기 어려운' 시대 현실 속에서 '쉽게 시를 쓰는' 행위에 대한 '부끄러움'으로 이어지며, 시대에 대한 지식인의 책임 의식으로 심화, 확장됩니다." },
                        { work: '겨울-나무로부터 봄-나무에로', type: '시어의 의미', passage: "자기의 뜨거운 혀로 싹을 내밀고", question: "「겨울-나무로부터 봄-나무에로」에서 '뜨거운 혀'의 함축적 의미로 가장 적절한 것은?", options: ["혹독한 추위", "강렬한 생명력과 내면의 에너지", "외부의 도움", "과거의 상처", "타인에 대한 분노"], answer: 1, explanation: "'혀'라는 구체적인 신체 부위를 통해, 겨울나무가 혹독한 시련을 이겨내고 싹을 틔우게 하는 내면의 강렬한 에너지와 뜨거운 생명력을 감각적으로 형상화하고 있습니다." },

                        { work: '정읍사', type: '문법 요소', passage: "달하 노피곰 도드샤", question: "「정읍사」의 제시된 구절에 대한 문법적 설명으로 옳은 것은?", options: ["'달하'의 '하'는 주격 조사이다.", "'노피곰'의 '곰'은 비교를 나타내는 조사이다.", "'도드샤'의 '샤'는 주체 높임 선어말 어미이다.", "'달하'는 명령형 문장이다.", "'노피곰'은 부사 '높이'를 반복한 것이다."], answer: 2, explanation: "'달하'의 '하'는 높임의 호격 조사(-시여)이며, '노피곰'의 '곰'은 강조의 의미를 더하는 접미사입니다. '도드샤'의 '-샤-'는 주체인 '달'을 높이는 주체 높임 선어말 어미 '-시-'입니다." },
                        { work: '제망매가', type: '시어의 의미', passage: "가는 곳 모드론뎌.", question: "「제망매가」의 제시된 구절에 담긴 화자의 주된 정서는?", options: ["인생무상(人生無常)", "회자정리(會者定離)", "새옹지마(塞翁之馬)", "권선징악(勸善懲惡)", "자포자기(自暴自棄)"], answer: 0, explanation: "같은 가지에서 났지만 어디로 가는지 모른 채 떨어지는 나뭇잎처럼, 같은 부모에게서 태어났지만 허무하게 죽어 어디로 가는지 알 수 없는 누이의 모습을 통해 삶의 덧없음과 허무함, 즉 인생무상을 느끼고 있습니다." },
                        { work: '동동', type: '시어의 의미', passage: "4월 아니 니저 아으 오실셔 곳고리새여. / 므슴다 녹사(錄事)니믄 녯나를 닛고신뎌.", question: "「동동」 4월령에서 '꾀꼬리새'와 '녹사님'을 대비한 효과로 가장 적절한 것은?", options: ["화자의 외로운 처지를 부각하고 임에 대한 원망을 심화한다.", "자연의 아름다움을 통해 임에 대한 그리움을 달랜다.", "곧 임이 돌아올 것이라는 희망을 암시한다.", "꾀꼬리새처럼 자유롭게 살고 싶은 화자의 소망을 드러낸다.", "화자의 슬픔을 자연물에 이입하여 표현한다."], answer: 0, explanation: "잊지 않고 찾아온 꾀꼬리새와 달리, 옛날을 잊고 돌아오지 않는 임을 대비시켜, 임을 기다리는 화자의 외로운 처지를 부각하고 돌아오지 않는 임에 대한 그리움과 원망의 정서를 효과적으로 드러냅니다." },
                        { work: '이생규장전', type: '사상적 배경', question: "「이생규장전」에 나타난 사상적 배경으로 보기 어려운 것은?", options: ["유교적 정절 관념", "불교의 인과응보 사상", "도교의 신선 사상(환생)", "개인의 의지를 중시하는 인간 중심 사상", "운명론적 세계관"], answer: 1, explanation: "이 작품에는 정절을 지키는 유교적 모습, 환생이라는 도교적 요소, 정해진 운명(저승의 법)을 따르는 모습 등이 나타나지만, 죄에 대한 벌을 받는다는 인과응보 사상은 직접적으로 드러나지 않습니다. 오히려 최 여인은 '전생에 아무런 죄악도 없었'기에 환생할 수 있었다고 말합니다." },
                        { work: '시조', type: '시어의 의미 (성삼문)', passage: "주려 주글진들 채미(採薇)도 하는 것가 / 비록애 푸새엣 거신들 그 뉘 따헤 낫더니", question: "성삼문의 시조에서 화자가 '채미' 즉, 고사리를 캐 먹는 것조차 거부하는 이유는?", options: ["고사리가 맛이 없기 때문에", "고사리는 독이 있어 먹을 수 없기 때문에", "고사리가 난 땅도 결국 적의 땅이므로, 그것을 먹는 것은 지조를 버리는 행위라 생각하기 때문에", "다른 사람이 먼저 고사리를 다 캐어 먹었기 때문에", "고사리를 캐는 행위가 선비로서 할 일이 아니라고 생각하기 때문에"], answer: 2, explanation: "화자는 이제가 먹은 고사리조차 주나라 땅에서 난 것이므로, 그것을 먹는 것은 불의와 타협하는 행위라고 비판합니다. 이를 통해 자신은 수양대군과 관련된 그 어떤 것도 취하지 않겠다는, 이제보다 더 강한 절의를 드러내고 있습니다." },
                        { work: '만분가', type: '시어의 기능', passage: "옥황(玉皇) 향안전(香案前)의 지척의 나아 안자 / 흉중(胸中)의 쌓인 말슴 쓸커시 스로리라.", question: "「만분가」에서 '옥황'은 어떤 기능을 하는 존재인가?", options: ["화자를 벌하는 존재", "화자의 억울함을 풀어줄 수 있는 절대적 존재", "화자의 충성심을 시험하는 존재", "화자가 원망하는 대상", "화자의 고통에 무관심한 존재"], answer: 1, explanation: "화자는 자신의 억울함을 임금에게 직접 호소할 길이 없자, 하늘의 옥황상제에게라도 아뢰고 싶다고 말합니다. 여기서 '옥황'은 임금을 비유하는 동시에, 화자의 억울한 사연을 듣고 해결해 줄 수 있는 초월적이고 절대적인 존재로 설정되어 있습니다." },
                        { work: '쉽게 씌어진 시', type: '이미지', question: "「쉽게 씌어진 시」에서 '침전(沈澱)하는 것일까?'라는 구절이 환기하는 이미지로 가장 적절한 것은?", options: ["상승과 도약", "비상과 자유", "정체와 고요", "소멸과 죽음", "무기력한 하강과 소외"], answer: 4, explanation: "'침전'은 액체 속에 있는 물질이 밑바닥으로 가라앉는 것을 의미합니다. 이는 화자가 시대의 흐름에 동참하지 못하고 홀로 무기력하게 끝없이 가라앉는 듯한 절망감과 소외감을 느끼고 있음을 감각적으로 보여주는 하강의 이미지입니다." },
                        { work: '겨울-나무로부터 봄-나무에로', type: '표현 방식', question: "「겨울-나무로부터 봄-나무에로」에서 나무의 생명력을 형상화하기 위해 주로 사용된 감각적 이미지는?", options: ["시각적 이미지", "청각적 이미지", "촉각적 이미지", "미각적 이미지", "공감각적 이미지"], answer: 2, explanation: "이 시는 '영하 13도', '뜨거운 혀', '으스러지도록' 등 촉각적으로 느껴지는 시어를 통해 겨울의 혹독한 시련과 그것을 이겨내는 뜨거운 생명력의 고통을 생생하게 전달하고 있습니다." },
                        { work: '황혼', type: '시적 대상', passage: "황혼아, 네 부드러운 손을 힘껏 내밀라.", question: "「황혼」에서 화자가 말을 건네는 대상인 '황혼'을 의인화하여 얻는 효과는?", options: ["대상의 신비감을 강조한다.", "대상과의 친밀감을 형성하고 정서적 교감을 용이하게 한다.", "대상의 객관적인 정보를 전달한다.", "화자의 슬픔을 극대화한다.", "대상을 비판적으로 바라보게 한다."], answer: 1, explanation: "무생물인 '황혼'을 '너'라고 부르고 '손', '품' 등이 있는 인격체처럼 표현함으로써, 화자는 대상과 친밀한 관계를 형성하고 자신의 소망과 정서를 효과적으로 전달하며 독자와의 교감을 이끌어냅니다." },
                        { work: '문법 요소', type: '작품 비교', question: "「정읍사」의 '도드샤'와 「만분가」의 '나아 안자'에 공통적으로 나타나는 문법 요소는?", options: ["객체 높임", "상대 높임", "주체 높임", "시간 표현", "피동 표현"], answer: 2, explanation: "「정읍사」의 '-샤-'와 「만분가」에서 '안자'의 생략된 주어인 화자가 '옥황'을 높이는 표현 모두 문장의 주체를 높이는 주체 높임법이 사용되었습니다. '도드샤'는 '돋+으시+아'로 분석되며, '-시-'가 주체 높임 선어말 어미입니다." },
                        { work: '정읍사', type: '작품의 성격', question: "「정읍사」를 서정시로 분류할 때, 그 중심 내용은 무엇인가?", options: ["달의 운행 원리", "시장의 모습", "남편을 기다리는 아내의 개인적 정서", "백제 시대의 사회상", "고대 언어의 특징"], answer: 2, explanation: "서정시는 개인의 감정과 정서를 주관적으로 노래한 시를 말합니다. 이 작품은 행상 나간 남편을 기다리는 아내의 애틋하고 간절한 마음이라는 개인의 정서를 중심으로 하고 있으므로 서정시에 해당합니다." },
                        { work: '제망매가', type: '표현 방식', question: "「제망매가」에서 죽은 누이를 '떨어질 잎'에 비유함으로써 얻는 효과로 적절하지 않은 것은?", options: ["혈육의 죽음이라는 슬픔을 감각적으로 표현한다.", "인간의 유한성과 자연의 섭리를 깨닫게 한다.", "누이의 죽음이 너무나 갑작스러웠음을 드러낸다.", "누이가 언젠가 다시 태어날 것임을 암시한다.", "화자의 애상적인 정서를 심화시킨다."], answer: 3, explanation: "떨어지는 나뭇잎은 죽음과 소멸의 이미지이며, 재회와 부활의 소망은 마지막 9, 10구의 '미타찰'에서 드러납니다. '떨어질 잎'이라는 비유 자체는 재생의 의미를 담고 있지 않습니다." },
                        { work: '동동', type: '시어의 의미', passage: "10월에 아으 져미연 브롯 다호라 / 것거 브리신 후(後)에 디니실 한 부니 업스샷다.", question: "「동동」 10월령의 '져미연 브롯(저며 놓은 보리수)'은 화자의 어떤 처지를 비유하는가?", options: ["임에게 잘 보이고 싶은 마음", "임에게 버림받은 초라한 신세", "임을 위해 희생할 준비가 된 모습", "임에 대한 원망과 분노", "임과의 사랑이 무르익은 상태"], answer: 1, explanation: "잘게 저며져 꺾어 버려진 보리수 나뭇가지처럼, 자신도 임에게 버림받아 아무도 거들떠보지 않는 초라하고 쓸쓸한 신세가 되었음을 한탄하는 표현입니다." },
                        { work: '이생규장전', type: '인물의 심리', passage: "이 서생은 그녀가 이미 이승에 없는 사람임을 알고 있었으나 너무나 사랑하는 마음에 반가움이 앞서 의심도 하지 않고 말했다.", question: "죽은 아내를 만난 상황에서 이생이 보인 태도를 통해 알 수 있는 것은?", options: ["이성과 합리성을 중시하는 태도", "아내의 죽음을 현실로 받아들이지 못하는 부정 심리", "삶과 죽음을 초월한 사랑의 힘", "눈앞의 현실을 의심하는 비판적 태도", "아내에 대한 두려움과 공포심"], answer: 2, explanation: "이성적으로는 아내가 죽었다는 사실을 알고 있지만, 그보다 아내를 다시 만난 반가움과 사랑의 감정이 앞서 비현실적인 상황을 그대로 받아들입니다. 이는 이성적 판단을 압도하는 사랑의 힘을 보여줍니다." },
                        { work: '시조', type: '작품 비교 (성삼문/윤선도)', question: "성삼문의 시조와 윤선도의 「만흥」에 나타난 '사대부'의 모습으로 가장 대조적인 측면은?", options: ["현실 정치에 대한 관심도", "자연에 대한 태도", "학문에 대한 열정", "임금에 대한 충성심", "개인적 신념과 지조"], answer: 0, explanation: "성삼문의 시조는 세조의 왕위 찬탈이라는 정치적 현실에 정면으로 저항하며 자신의 절의를 드러내는 반면, 윤선도의 「만흥」은 속세의 부귀공명을 멀리하고 자연에 묻혀 사는 즐거움을 노래하며 정치 현실과 거리를 두고 있습니다." },
                        { work: '만분가', type: '화자의 심리', passage: "아모나 이 내 뜻 알리 곳 이시면 / 백세교유(百歲交遊) 만세상감(萬世相感)호리라.", question: "「만분가」의 마지막 구절에 나타난 화자의 간절한 소망은?", options: ["자신의 결백과 충정을 알아줄 존재를 만나고 싶다.", "오랜 세월 함께할 진정한 친구를 사귀고 싶다.", "자신의 문학적 재능을 인정받고 싶다.", "유배에서 풀려나 고향으로 돌아가고 싶다.", "자신을 모함한 이들에게 복수하고 싶다."], answer: 0, explanation: "화자는 자신의 억울하고 답답한 심정을 토로한 후, 마지막에 이러한 자신의 진심을 알아주는 이가 있다면 영원토록 사귀고 공감하고 싶다고 말합니다. 이는 자신의 결백과 충정을 이해받고 싶은 간절한 소망의 표현입니다." },
                        { work: '쉽게 씌어진 시', type: '시의 구조', question: "「쉽게 씌어진 시」에서 1연과 8연의 관계에 대한 설명으로 가장 적절한 것은?", options: ["내용과 형식이 완전히 동일한 반복이다.", "1연의 내용을 8연에서 부정하고 있다.", "1연의 상황 인식이 8연에서 심화, 변주되어 제시된다.", "1연은 현재, 8연은 과거를 노래하고 있다.", "1연은 객관적, 8연은 주관적 정서를 담고 있다."], answer: 2, explanation: "8연('육첩방은 남의 나라 / 창밖에 밤비가 속살거리는데,')은 1연의 내용을 순서만 바꾸어 반복(변주)하고 있습니다. 1연에서 무기력하게 인식했던 현실을, 7연의 성찰을 거친 후 8연에서 다시 한번 직시함으로써 현실 극복의 의지를 다지는 기반으로 삼고 있습니다. 즉, 단순한 반복이 아닌 심화된 인식의 표현입니다." },

                        { work: '제망매가', type: '시상 전개', question: "「제망매가」에서 화자의 슬픔이 심화되는 계기가 되는 시어는?", options: ["생사 길", "이른 바람", "한 가지", "미타찰", "도"], answer: 1, explanation: "삶과 죽음의 길에서 머뭇거리던 화자의 슬픔은, 누이가 '이른 바람'에 떨어진 '잎'과 같다고 인식하면서 인생무상으로 심화됩니다. 즉, '이른 바람'은 누이의 요절을 상징하며 화자의 슬픔을 깊어지게 하는 계기가 됩니다." },
                        { work: '동동', type: '화자의 정서', passage: "11월ㅅ 봉당 자리예 / 아으 한삼(汗衫) 두퍼 누워 / 슬피 우는구나 / 고우닐 스싀옴 녈셔.", question: "「동동」 11월령에 나타난 화자의 주된 정서는?", options: ["임에 대한 원망", "임과의 재회에 대한 기대", "임 없이 홀로 지내는 외로움과 슬픔", "추운 날씨에 대한 한탄", "자신의 초라한 처지에 대한 체념"], answer: 2, explanation: "추운 11월, 흙바닥인 '봉당'에 얇은 '한삼' 하나만 덮고 누워 슬피 우는 모습은, 임과 떨어져 외롭게 겨울을 나야 하는 화자의 극한의 고독과 슬픔을 잘 보여줍니다." },
                        { work: '이생규장전', type: '인물의 말', passage: "슬프다 이내 몸은 무산 선녀 될 수 없고 / 깨진 거울 갈라지니 마음만 쓰라리네", question: "「이생규장전」에서 최 여인이 자신을 '무산 선녀'가 될 수 없다고 한 이유는?", options: ["자신은 신선이 될 자격이 없기 때문에", "이생을 더 이상 사랑하지 않기 때문에", "무산 선녀처럼 이별 후에도 구름이나 비가 되어 임 곁에 머물 수 없기 때문에", "이미 저승의 명부에 이름이 올라가 있기 때문에", "이생이 자신을 더 이상 원하지 않기 때문에"], answer: 2, explanation: "무산 선녀 고사에서 선녀는 왕과 헤어진 후에도 아침에는 구름, 저녁에는 비가 되어 왕의 곁에 머물렀습니다. 최 여인은 자신은 무산 선녀와 달리 저승으로 완전히 떠나야 하므로, 이생 곁에 머물 수 없는 자신의 처지를 한탄하며 이별의 슬픔을 표현하고 있습니다." },
                        { work: '시조', type: '화자의 삶 (윤선도)', passage: "보리밥 풋나물을 알마초 머근 후(後)에 / 바횟 긋 믈가의 슬코지 노니노라.", question: "윤선도의 「만흥」 제2수에 나타난 화자의 삶의 모습을 가장 잘 표현한 한자성어는?", options: ["주경야독(晝耕夜讀)", "안빈낙도(安貧樂道)", "결초보은(結草報恩)", "형설지공(螢雪之功)", "자수성가(自手成家)"], answer: 1, explanation: "'보리밥 풋나물'과 같은 소박한 음식을 먹고 자연 속에서 한가롭게 노니는 모습은, 가난 속에서도 편안한 마음으로 도를 즐기는 '안빈낙도'의 삶을 대표적으로 보여줍니다." },
                        { work: '만분가', type: '시어의 의미', passage: "한(恨)이 뿔희 되고 눈물로 가디 삼아 / 님의 집 창밧긔 외나모 매화(梅花) 되여", question: "「만분가」에서 화자가 '매화'가 되고 싶어하는 이유는?", options: ["매화처럼 아름다운 존재가 되고 싶어서", "매화의 향기로 임을 유혹하고 싶어서", "추위 속에서도 지조를 지키는 매화처럼, 임에 대한 변치 않는 충절을 보여주고 싶어서", "매화나무 아래서 임과 함께 풍류를 즐기고 싶어서", "매화의 열매를 임에게 바치고 싶어서"], answer: 2, explanation: "매화는 추운 눈 속에서도 꽃을 피우는 속성 때문에 예로부터 굳은 지조와 절개를 상징하는 소재로 쓰였습니다. 화자는 매화가 되어 임에 대한 자신의 변치 않는 충성심을 전하고 싶어 합니다." },
                        { work: '쉽게 씌어진 시', type: '화자의 자기인식', passage: "나는 무얼 바라 / 나는 다만, 홀로 침전(沈澱)하는 것일까?", question: "「쉽게 씌어진 시」에서 '침전'이라는 시어를 통해 드러나는 화자의 자기 인식은?", options: ["자신이 시대의 흐름을 주도하고 있다는 인식", "자신이 현실과 타협하고 있다는 인식", "자신이 세상과 격리된 채 무기력하게 가라앉고 있다는 인식", "자신이 내면적으로 성숙하고 있다는 인식", "자신이 곧 사라질 운명이라는 인식"], answer: 2, explanation: "'침전'은 화자가 시대의 흐름에 동참하지 못하고 홀로 고립되어 무기력하게 가라앉고 있는 듯한 상태를 표현합니다. 이는 세상으로부터 소외된 채 아무것도 하지 못하는 자신에 대한 절망적인 자기 인식을 보여줍니다." },
                        { work: '겨울-나무로부터 봄-나무에로', type: '작품의 구조', question: "「겨울-나무로부터 봄-나무에로」에서 '나무는 자기 몸으로 / 나무이다'라는 구절이 작품의 처음과 끝에 반복되면서 의미가 어떻게 달라지는가?", options: ["긍정적 의미에서 부정적 의미로 바뀐다.", "의문에서 확신으로 바뀐다.", "당위적 진술에서 존재론적 선언으로 심화된다.", "객관적 사실에서 주관적 감상으로 바뀐다.", "의미의 변화 없이 단순히 구조적 안정감을 준다."], answer: 2, explanation: "처음의 '나무이다'는 겨울나무의 고난을 전제로 한 당위적인 선언에 가깝습니다. 하지만 시련을 극복하고 꽃을 피운 후의 '꽃피는 나무이다'는 스스로의 힘으로 존재를 증명해낸 나무에 대한 존재론적 긍정이며, 경이로움의 표현으로 의미가 심화됩니다." },
                        { work: '황혼', type: '시어의 의미', passage: "바다의 흰 갈매기들같이도 / 인간은 얼마나 외로운 것이냐.", question: "「황혼」에서 화자가 '흰 갈매기'를 통해 깨닫게 된 것은?", options: ["자연의 아름다움", "인간 존재의 근원적 고독", "자유에 대한 갈망", "고향에 대한 그리움", "죽음에 대한 공포"], answer: 1, explanation: "화자는 망망대해를 떠도는 '흰 갈매기'를 보며, 그와 같이 인간 또한 본질적으로 외로운 존재임을 깨닫게 됩니다. 이는 화자가 자신의 고독을 넘어 보편적인 인간의 고독을 인식하는 계기가 됩니다." },
                        { work: '문법 요소', type: '향찰 표기', question: "「제망매가」는 향찰로 표기되었다. 향찰에 대한 설명으로 옳은 것은?", options: ["한자의 음만을 빌려 우리말을 표기한 방식이다.", "한자의 뜻만을 빌려 우리말을 표기한 방식이다.", "한자의 음과 뜻을 모두 빌려 우리말 문장 전체를 표기한 방식이다.", "우리 고유의 문자로, 한자와는 관련이 없다.", "주로 실질적 의미는 뜻으로, 문법적 요소는 음으로 표기했다."], answer: 4, explanation: "향찰은 한자의 음과 뜻(훈)을 빌려 우리말을 표기한 차자 표기법의 하나입니다. 주로 단어의 실질적인 의미를 나타내는 부분(어근 등)은 한자의 뜻(훈)을 빌리고, 문법적인 기능을 하는 부분(조사, 어미 등)은 한자의 음(소리)을 빌려 표기했습니다." },
                        { work: '작품 비교', type: '사랑의 장애물', question: "「이생규장전」과 「만분가」에서 주인공들의 사랑 또는 충정이 겪는 장애물의 성격이 어떻게 다른가?", options: ["전자는 개인적, 후자는 사회적이다.", "전자는 내면적, 후자는 외면적이다.", "전자는 사회적/역사적, 후자는 정치적이다.", "전자는 경제적, 후자는 신분적이다.", "전자는 운명적, 후자는 현실적이다."], answer: 2, explanation: "「이생규장전」에서 이생과 최 여인의 사랑은 부모의 반대(사회적), 홍건적의 난(역사적), 저승의 법도(운명적) 등 다양한 외부적 요인에 의해 시련을 겪습니다. 「만분가」의 화자는 무오사화라는 정치적 사건에 연루되어 임금과의 관계가 단절되는 시련을 겪습니다." },
                        { work: '작품 비교', type: '자연물의 역할', question: "「만분가」의 '두견'과 「시조(계량)」의 '추풍낙엽'이 화자의 정서를 드러내는 방식의 차이점은?", options: ["전자는 화자의 분신, 후자는 객관적 상관물이다.", "전자는 희망을, 후자는 절망을 상징한다.", "전자는 청각적, 후자는 시각적 이미지를 활용한다.", "전자는 화자의 의지를, 후자는 화자의 슬픔을 나타낸다.", "전자는 감정 이입, 후자는 감정의 대비를 통해 정서를 드러낸다."], answer: 0, explanation: "「만분가」에서 화자는 자신의 억울한 심정을 토로하기 위해 '두견의 넋'이 되고 싶다고 하여, 두견을 자신의 감정이 이입된 분신으로 설정합니다. 반면 계량의 시조에서 '추풍낙엽'은 화자의 슬픔을 심화시키는 배경, 즉 객관적 상관물로 기능합니다." },
                        { work: '정읍사', type: '표현 기법', question: "「정읍사」에 대한 설명으로 적절하지 않은 것은?", options: ["현전하는 유일한 백제 가요이다.", "후렴구를 사용하여 연을 나누고 있다.", "달에게 말을 건네는 돈호법이 사용되었다.", "남편의 안전을 바라는 기원적인 내용을 담고 있다.", "시간의 흐름에 따라 화자의 정서가 변화하고 있다."], answer: 4, explanation: "이 노래는 처음부터 끝까지 남편의 무사 귀환을 바라는 간절한 마음을 일관되게 노래하고 있을 뿐, 시간의 흐름에 따라 화자의 정서가 희망에서 절망으로, 또는 그 반대로 변화하는 양상은 뚜렷하게 나타나지 않습니다." },
                        { work: '제망매가', type: '화자의 태도', question: "「제망매가」의 화자는 누이의 죽음이라는 슬픔을 어떤 태도로 극복하고 있는가?", options: ["운명으로 받아들이고 체념하는 태도", "현실을 부정하고 슬픔에만 잠기는 태도", "이성적인 논리로 죽음을 분석하는 태도", "종교적인 믿음을 통해 재회를 소망하는 의지적 태도", "다른 사람의 위로를 통해 슬픔을 이겨내는 태도"], answer: 3, explanation: "화자는 누이의 죽음 앞에서 슬퍼하고 인생의 무상함을 느끼지만, 마지막에는 '미타찰'이라는 불교적 이상 세계에서 다시 만날 것을 믿고 '도 닦아 기다리겠다'며 종교적으로 슬픔을 승화하고 극복하려는 의지적인 태도를 보여줍니다." },
                        { work: '동동', type: '작품의 구성', question: "「동동」과 같이 한 해 열두 달의 흐름에 따라 시상을 전개하는 노래 형식을 무엇이라고 하는가?", options: ["연시조", "가사", "경기체가", "월령체(달거리)", "악장"], answer: 3, explanation: "한 해 열두 달의 순서에 따라 각 달의 자연 현상이나 세시 풍속에 맞추어 감정을 노래하는 형식을 '월령체' 또는 '달거리 형식'이라고 합니다." },
                        { work: '이생규장전', type: '작품의 결말', question: "「이생규장전」이 비극적 결말로 끝나는 것에 대한 설명으로 가장 타당한 것은?", options: ["두 주인공의 사랑이 부족했기 때문이다.", "당시 독자들이 비극적 결말을 선호했기 때문이다.", "작가가 인간의 의지만으로는 극복할 수 없는 현실의 한계와 운명의 힘을 보여주고자 했기 때문이다.", "권선징악이라는 고전 소설의 원리를 충실히 따랐기 때문이다.", "두 주인공의 성격적 결함이 비극을 초래했기 때문이다."], answer: 2, explanation: "죽음을 초월한 사랑마저도 이승과 저승의 법칙이라는 거대한 운명 앞에서는 좌절될 수밖에 없음을 보여주는 비극적 결말을 통해, 작가는 개인의 사랑과 의지만으로는 극복할 수 없는 현실 세계의 비정함과 운명적 한계를 드러내고 있습니다." },
                        { work: '시조', type: '시조의 변화', question: "조선 후기에 등장한 사설시조가 평시조에 비해 내용면에서 보이는 가장 큰 특징은?", options: ["임금에 대한 충성 등 관념적인 내용이 주를 이룬다.", "자연의 아름다움을 예찬하는 내용이 많아졌다.", "서민들의 구체적이고 현실적인 삶의 애환을 솔직하게 다룬다.", "남녀 간의 사랑을 점잖고 우아하게 표현한다.", "영웅의 일대기를 서사적으로 노래한다."], answer: 2, explanation: "사설시조의 주된 작가층이 평민, 서민으로 확대되면서, 이들의 삶과 밀착된 구체적이고 현실적인 내용, 예를 들어 고된 삶의 애환, 사랑과 이별의 솔직한 감정, 지배층에 대한 비판 등을 주로 다루게 되었습니다." },
                        { work: '만분가', type: '화자의 심정', passage: "다 서근 둘긔 얼굴 첫맛도 채 몰라셔 / 초췌(憔悴)한 이 얼굴이 님 그려 이러컨쟈", question: "「만분가」의 제시된 구절에 드러난 화자의 심정은?", options: ["자신의 늙고 병든 모습을 한탄하고 있다.", "임에 대한 그리움 때문에 자신의 몸이 쇠약해졌음을 드러내고 있다.", "임의 배신에 대한 분노를 표출하고 있다.", "유배지의 음식이 입에 맞지 않아 고생하고 있다.", "자신의 초라한 모습을 임에게 보이기 부끄러워하고 있다."], answer: 1, explanation: "화자는 자신의 얼굴이 다 썩은 닭의 얼굴처럼 초췌해졌다고 말하며, 그 이유가 바로 임을 그리워하기 때문이라고 직접적으로 밝히고 있습니다. 이는 임에 대한 지극한 그리움과 그로 인한 심신의 고통을 보여줍니다." },

                        { work: '황혼', type: '작품의 구조', question: "「황혼」에서 '골방'과 '커튼'이 상징하는 바와 '커튼을 걷는' 행위의 의미를 바르게 연결한 것은?", options: ["내면-단절-소통의 의지", "현실-이상-현실 도피", "과거-현재-미래로의 이동", "억압-자유-저항", "고독-위로-안식"], answer: 0, explanation: "'골방'은 화자의 고독한 내면 또는 폐쇄된 공간을, '커튼'은 그 내면과 외부 세계를 가로막는 단절을 상징합니다. 따라서 '커튼을 걷는' 행위는 단절을 극복하고 외부 세계와 만나고 소통하려는 화자의 의지적인 행위를 의미합니다." }

                }
            };
        
            const tabContainer = document.getElementById('tab-container');
            const contentArea = document.getElementById('content-area');

            function renderTest(testId, test) {
                let questionsHtml = '';
                test.questions.forEach((q, index) => {
                    const optionsHtml = q.options.map((opt, i) => `
                        <div class="mt-2">
                            <input type="radio" name="question${index}" id="q${index}o${i}" value="${i}">
                            <label for="q${index}o${i}" class="option-label">
                                <span class="font-mono mr-2">${i + 1}</span> ${opt}
                            </label>
                        </div>
                    `).join('');
                    questionsHtml += `
                        <div class="question-card" data-work="${q.work}" data-type="${q.type}" data-answer="${q.answer}">
                            <h3 class="font-semibold text-lg mb-2 text-gray-800">${index + 1}. ${q.question}</h3>
                            ${q.passage ? `<div class="prose-box">${q.passage}</div>` : ''}
                            <div class="space-y-2">${optionsHtml}</div>
                        </div>
                    `;
                });
                
                contentArea.innerHTML = `
                    <div id="test-container">
                        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                            <label for="student-name" class="block text-lg font-semibold text-gray-700 mb-2">이름을 입력하세요:</label>
                            <input type="text" id="student-name" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="이름">
                        </div>
                        ${questionsHtml}
                        <div class="text-center mt-8">
                            <button id="submit-btn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-indigo-700 transition duration-300">제출하기</button>
                        </div>
                    </div>
                    <div id="result-container" class="hidden"></div>
                `;
                
                document.getElementById('submit-btn').addEventListener('click', () => handleSubmit(testId));
            }

            function renderResults(name, score, correctCount, questions, userAnswers, weakestWork, weakestType) {
                let detailedResultsHtml = '<h3 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">상세 해설</h3>';
                questions.forEach((q, index) => {
                    const userAnswer = userAnswers[index];
                    const isCorrect = userAnswer === q.answer;
                    
                    const optionsHtml = q.options.map((opt, i) => {
                        let labelClass = "option-label";
                        if(i === q.answer) {
                            labelClass += " correct";
                        } else if (i === userAnswer && !isCorrect) {
                            labelClass += " incorrect";
                        }
                        
                        return `<div class="mt-2"><div class="${labelClass}"><span class="font-mono mr-2">${i + 1}</span> ${opt}</div></div>`;
                    }).join('');

                    detailedResultsHtml += `
                        <div class="question-card">
                            <h4 class="font-semibold text-lg mb-2">${index + 1}. ${isCorrect ? '<span class="text-green-600 font-bold">[정답]</span>' : '<span class="text-red-600 font-bold">[오답]</span>'} ${q.question}</h4>
                            ${q.passage ? `<div class="prose-box">${q.passage}</div>` : ''}
                            <div class="space-y-2">${optionsHtml}</div>
                            <div class="mt-4 p-4 bg-gray-50 rounded-md">
                                <p class="font-semibold text-gray-700">해설</p>
                                <p class="text-gray-600 text-sm mt-1">${q.explanation}</p>
                            </div>
                        </div>
                    `;
                });
                
                const resultContainer = document.getElementById('result-container');
                resultContainer.innerHTML = `
                    <div class="question-card text-center">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">시험 결과: ${name} 학생</h2>
                        <p class="text-6xl font-bold text-indigo-600 my-6">${score}<span class="text-3xl text-gray-500">점</span></p>
                        <p class="text-lg text-gray-700">${questions.length}문제 중 ${correctCount}문제 정답</p>
                        <div id="submission-status"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">취약점 분석</h3>
                            <div class="space-y-3">
                                <p class="text-gray-700"><strong>가장 많이 틀린 작품:</strong> <span class="font-semibold text-red-600">${weakestWork}</span></p>
                                <p class="text-gray-700"><strong>가장 많이 틀린 유형:</strong> <span class="font-semibold text-red-600">${weakestType}</span></p>
                            </div>
                         </div>
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">학습 가이드</h3>
                            <p class="text-gray-700">'${weakestWork}' 작품의 핵심 정리 노트를 다시 한번 꼼꼼히 복습하고, '${weakestType}' 유형의 문제 풀이 전략을 보충하는 것이 좋겠습니다. 오답 노트를 작성하여 틀린 문제를 완벽하게 이해하는 것이 중요합니다.</p>
                         </div>
                    </div>

                    <div class="mt-12">${detailedResultsHtml}</div>
                `;
                resultContainer.classList.remove('hidden');
            }

            async function sendDataToGoogleSheet(data) {
                const statusDiv = document.getElementById('submission-status');
                if (!SCRIPT_URL) {
                    console.error("Google Apps Script URL이 설정되지 않았습니다.");
                    if(statusDiv) {
                        statusDiv.textContent = '결과 전송 URL이 설정되지 않았습니다. 관리자에게 문의하세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    return;
                }

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8', 
                        },
                    });
                    
                    if(statusDiv) {
                        statusDiv.textContent = '성공적으로 제출되었습니다!';
                        statusDiv.className = 'success';
                        statusDiv.style.display = 'block';
                    }
                } catch (error) {
                     if(statusDiv) {
                        statusDiv.textContent = '제출 중 오류가 발생했습니다. 다시 시도해주세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    console.error('Error:', error);
                }
            }
            
            function handleSubmit(testId) {
                const studentName = document.getElementById('student-name').value.trim();
                if (!studentName) {
                    const nameInput = document.getElementById('student-name');
                    nameInput.classList.add('border-red-500', 'focus:ring-red-500');
                    nameInput.placeholder = "이름을 먼저 입력해주세요!";
                    nameInput.focus();
                    return;
                }

                const questions = examData[testId].questions;
                const questionElements = document.querySelectorAll('.question-card');
                let score = 0;
                let correctCount = 0;
                const userAnswers = [];
                const analysis = { byWork: {}, byType: {} };

                questionElements.forEach((qEl, index) => {
                    const selected = qEl.querySelector(`input[name="question${index}"]:checked`);
                    const userAnswer = selected ? parseInt(selected.value) : -1;
                    userAnswers.push(userAnswer);
                    
                    const correctAnswer = parseInt(qEl.dataset.answer);
                    const work = qEl.dataset.work;
                    const type = qEl.dataset.type;

                    if (userAnswer === correctAnswer) {
                        correctCount++;
                    } else {
                        analysis.byWork[work] = (analysis.byWork[work] || 0) + 1;
                        analysis.byType[type] = (analysis.byType[type] || 0) + 1;
                    }
                });

                score = Math.round((correctCount / questions.length) * 100);
                
                const findWeakest = (data) => {
                    let weakest = '없음';
                    let maxErrors = 0;
                    for (const key in data) {
                        if (data[key] > maxErrors) {
                            maxErrors = data[key];
                            weakest = key;
                        }
                    }
                    return weakest;
                };

                const weakestWork = findWeakest(analysis.byWork);
                const weakestType = findWeakest(analysis.byType);

                const resultData = {
                    timestamp: new Date().toLocaleString("ko-KR"),
                    studentName: studentName,
                    testTitle: examData[testId].title,
                    score: score,
                    correctCount: correctCount,
                    totalQuestions: questions.length,
                    weakestWork: weakestWork,
                    weakestType: weakestType,
                };
                
                sendDataToGoogleSheet(resultData);

                document.getElementById('test-container').classList.add('hidden');
                renderResults(studentName, score, correctCount, questions, userAnswers, weakestWork, weakestType);
            }

            function switchTab(testId) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                const currentTab = document.querySelector(`.tab[data-id="${testId}"]`);
                if(currentTab) currentTab.classList.add('active');

                contentArea.innerHTML = '';
                const test = examData[testId];

                if (test.questions && test.questions.length > 0) {
                    renderTest(testId, test);
                } else {
                    contentArea.innerHTML = `
                        <div class="question-card text-center py-20">
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">${test.title}</h2>
                            <p class="text-gray-600 text-lg">시험지가 준비 중입니다.</p>
                        </div>
                    `;
                }
            }
            
            // --- Initialization ---
            const tests = Object.keys(examData);
            tests.forEach((testId) => {
                const tab = document.createElement('a');
                tab.className = 'tab';
                tab.textContent = examData[testId].title;
                tab.dataset.id = testId;
                tab.addEventListener('click', () => switchTab(testId));
                tabContainer.appendChild(tab);
            });
            
            switchTab('test4');
        });
    </script>
